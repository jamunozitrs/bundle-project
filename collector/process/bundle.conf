{
  # bundle name
  "name": "process",

  # bundle version
  "version": "1.0.0",

  # Keep-alive
  "keep-alive": "false",

  # bundle description
  "description": "Monitor cpu and memory of a process",

  # bundle description
  "manifest": {
    "entry": {
      # the entry point definition
      "entryPoint": "script/Entry.lua",

      #configuration schema, the values related to this schema will be configured in the Bundle Store as a deployment document
      "configSchema": "config/configSchema.json"
    },

    # message schema
    "messages": [
      {
        "MSG_PROCESS": "config/messageSchema.json"
      }
    ]
  }
}
