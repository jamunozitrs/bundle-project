{
  # bundle name
  "name": "bundleReadFromCSV",

  # bundle version
  "version": "1.0",

  # Keep-alive
  "keep-alive": "true",

  # bundle description
  "description": "Load CSV file and send message with every line",

  # bundle description
  "manifest": {
    "entry": {
      # the entry point definition
      "entryPoint": "script/Entry.lua",

      #configuration schema, the values related to this schema will be configured in the Bundle Store as a deployment document
      "configSchema": "config/configSchema.json"
    },

    # message schema
    "messages": [
      {
        "MSG_FROMCSV": "config/messageSchema.json"
      }
    ]
  }
}
